SecurityGroupRules:
  - tcp 27017 0.0.0.0/0

InitParameters:
  {% for ins in ReplicaPrimary %}
  - {{ ins.hostname }}
  - {{ ins.private_ip }}
  - {{ ins.uuid }}
  {% endfor %}
  - {{ SecondaryNumber }}
  {% for ins in ReplicaSecondary %}
  - {{ ins.hostname }}
  - {{ ins.private_ip }}
  {% endfor %}
  - {{ SharedNumber }}
  {% for ins in ReplicaPrimary_All %}
  - {{ ins.hostname }}
  - {{ ins.private_ip }}
  {% endfor %}
  {% for ins in ReplicaSecondary_All %}
  - {{ ins.hostname }}
  - {{ ins.private_ip }}
  {% endfor %}
  - {{ ConfigNumber }}
  {% for ins in ConfigInstance %}
  - {{ ins.hostname }}
  - {{ ins.private_ip }}
  {% endfor %}
  - {{ RouterNumber }}
  {% for ins in RouterInstance %}
  - {{ ins.hostname }}
  - {{ ins.private_ip }}
  {% endfor %}
  

Depends:
  {% for ins in ReplicaSecondary %}
  - {{ ins.uuid }}
  {% endfor %}
