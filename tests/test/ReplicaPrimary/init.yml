SecurityGroupRules:
  {% for ins in ConfigInstance %}
  - tcp 7000 {{ ins.private_ip }}/32
  {% endfor %}
  {% for ins in RouterInstance %}
  - tcp 7000 {{ ins.private_ip }}/32
  {% endfor %}
  {% for ins in ReplicaSecondary %}
  - tcp 7000 {{ ins.private_ip }}/32
  {% endfor %}

InitParameters:
  - {{ SecondaryNumber }}
  {% for ins in ReplicaSecondary %}
  - {{ ins.private_ip }}
  {% endfor %}
  - {{ ConfigNumber }}
  {% for ins in ConfigInstance %}
  - {{ ins.private_ip}}
  {% endfor %}

Depends:
  {% for ins in ReplicaSecondary %}
  - {{ ins.uuid }}
  {% endfor %}
