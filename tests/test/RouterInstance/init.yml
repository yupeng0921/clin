SecurityGroupRules:
  - tcp 7000 {{ ClientCidr }}
  {% for ins in ConfigInstance %}
  - tcp 7000 {{ ins.private_ip }}/32
  {% endfor %}
  {% for ins in ReplicaPrimary %}
  - tcp 7000 {{ ins.private_ip }}/32
  {% endfor %}
  {% for ins in RouterInstance %}
  - tcp 7000 {{ ins.private_ip }}/32
  {% endfor %}

InitParameters:
  - {{ RouterNumber }}
  {% for ins in RouterInstance %}
  - {{ ins.private_ip }}
  {% endfor %}
  - {{ ConfigNumber }}
  {% for ins in ConfigInstance %}
  - {{ ins.private_ip }}
  {% endfor %}
  - {{ SharedNumber }}
  {% for ins in ReplicaPrimary %}
  - {{ ins.private_ip }}
  {% endfor %}
